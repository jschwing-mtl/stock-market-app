<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Scholars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .modal-bg {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .chart-container {
            position: relative;
            height: 50vh;
            width: 100%;
        }
        .time-range-btn.active {
            background-color: #4f46e5;
            color: white;
        }
        .tooltip {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .has-tooltip:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="app" class="max-w-7xl mx-auto p-4">
        <!-- App content will be rendered here by JavaScript -->
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_ENDPOINT = '/api/api';

        // --- MASTER DATA ---
        const allAchievements = {
            FIRST_TRADE: { name: "First Step!", description: "Made your first stock trade.", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12"><path d="M12.378 1.602a.75.75 0 00-.756 0L3 6.632l9 5.25 9-5.25-8.622-5.03zM21.75 7.93l-9 5.25v9l8.628-5.032a.75.75 0 00.372-.648V7.93zM11.25 22.18v-9l-9-5.25v8.57a.75.75 0 00.372.648l8.628 5.033z"></path></svg>` },
            PROFIT_MAKER: { name: "Profit Maker", description: "Sold a stock for a profit.", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12"><path d="M12 7.5a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z"></path><path fill-rule="evenodd" d="M1.5 4.5a3 3 0 013-3h15a3 3 0 013 3v15a3 3 0 01-3 3h-15a3 3 0 01-3-3V4.5zM8.25 9a3.75 3.75 0 117.5 0 3.75 3.75 0 01-7.5 0zM18.75 9a.75.75 0 00-.75.75v.008c0 .414.336.75.75.75h.008a.75.75 0 00.75-.75V9.75a.75.75 0 00-.75-.75h-.008zM4.5 9.75A.75.75 0 015.25 9h.008a.75.75 0 01.75.75v.008a.75.75 0 01-.75.75H5.25a.75.75 0 01-.75-.75V9.75z" clip-rule="evenodd"></path></svg>` },
            DIVERSIFIED_INVESTOR: { name: "Diversified Investor", description: "Own stocks from 3 different industries.", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12"><path fill-rule="evenodd" d="M2.25 13.5a8.25 8.25 0 018.25-8.25.75.75 0 01.75.75v6.75H18a.75.75 0 01.75.75 8.25 8.25 0 01-16.5 0z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M12.75 3a.75.75 0 01.75-.75 8.25 8.25 0 018.25 8.25.75.75 0 01-.75.75h-7.5a.75.75 0 01-.75-.75V3z" clip-rule="evenodd"></path></svg>` },
            PATIENT_INVESTOR: { name: "Patient Investor", description: "Held a stock for more than 30 days.", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12"><path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v6c0 .414.336.75.75.75h6a.75.75 0 000-1.5h-5.25V6z" clip-rule="evenodd"></path></svg>` },
            MARKET_MASTER: { name: "Market Master", description: "Portfolio value reached $125,000.", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12"><path d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 001.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.66 1.905H6.44l4.5 4.5c.944.945 2.56.276 2.56-1.06V4.06zM18.584 5.106a.75.75 0 011.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 11-1.06-1.06 8.25 8.25 0 000-11.668.75.75 0 010-1.06z"></path><path d="M15.932 7.757a.75.75 0 011.061 0 6 6 0 010 8.486.75.75 0 01-1.06-1.061 4.5 4.5 0 000-6.364.75.75 0 010-1.06z"></path></svg>`}
        };


        // --- API & DATA HANDLING ---
        async function callApi(action, payload = {}) {
            try {
                const token = localStorage.getItem('sessionToken') || '';
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, payload, token })
                });
                if (!response.ok) {
                    const errorBody = await response.text();
                    let errorMessage = errorBody;
                    try { errorMessage = JSON.parse(errorBody).message || errorBody; } catch (e) {}
                    throw new Error(`HTTP error! status: ${response.status} - ${errorMessage}`);
                }
                const result = await response.json();
                if (result.data) return result.data;
                throw new Error(result.message || 'An unknown error occurred.');
            } catch (error) {
                console.error('API Call Error:', action, error);
                showMessage(`Error: ${error.message}`);
                throw error;
            }
        }

        // --- APPLICATION STATE & ROUTING ---
        const state = {
            currentPage: 'login',
            userData: null,
            portfolio: { cash: 0, stocks: [], achievements: [], isTradingPaused: false, activeCompetition: null },
            portfolioSort: { key: 'symbol', order: 'asc' },
            searchResults: [],
            studentRoster: [],
            currentChart: { instance: null, data: null },
            donutChart: null,
            countdownTimer: null
        };

        function navigateTo(page) {
            state.currentPage = page;
            render();
        }

        // --- UI COMPONENTS & RENDERING ---
        const App = () => {
            const appContainer = document.getElementById('app');
            appContainer.innerHTML = '';
            
            if (state.portfolio.isTradingPaused) {
                appContainer.innerHTML += `<div class="bg-yellow-200 text-yellow-800 text-center p-2 rounded-md mb-4 font-semibold">Trading is currently paused.</div>`;
            } else if (state.portfolio.activeCompetition && !state.portfolio.competitionEnded) {
                 appContainer.innerHTML += `<div id="competition-banner" class="bg-blue-100 text-blue-800 text-center p-2 rounded-md mb-4 font-semibold"></div>`;
                 startCountdownTimer(state.portfolio.activeCompetition.endTime);
            }

            switch (state.currentPage) {
                case 'login': appContainer.innerHTML += LoginScreen(); attachLoginListeners(); break;
                case 'portfolio': appContainer.innerHTML += Navbar() + PortfolioScreen(); attachPortfolioListeners(); break;
                case 'trade': appContainer.innerHTML += Navbar() + TradeScreen(); attachTradeListeners(); break;
                case 'roster': appContainer.innerHTML += Navbar() + RosterScreen(); attachRosterListeners(); break;
                case 'leaderboard': appContainer.innerHTML += Navbar() + LeaderboardScreen(); attachLeaderboardListeners(); break;
                case 'competitions': appContainer.innerHTML += Navbar() + CompetitionScreen(); attachCompetitionListeners(); break;
            }
        };

        function Navbar() {
            const isTeacher = state.userData && state.userData.role === 'teacher';
            return `
                <nav class="bg-white shadow-md rounded-lg p-4 mb-6 flex justify-between items-center">
                    <div>
                        <span class="text-xl font-bold text-indigo-600">Stock Market Scholars</span>
                        <span class="ml-4 text-sm text-gray-500">Welcome, ${state.userData.username}!</span>
                    </div>
                    <div>
                        <button onclick="navigateTo('portfolio')" class="px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100">Portfolio</button>
                        <button onclick="navigateTo('trade')" class="px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100">Trade Stocks</button>
                        <button onclick="navigateTo('leaderboard')" class="px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100">Leaderboards</button>
                        <button onclick="navigateTo('competitions')" class="px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100">Competitions</button>
                        ${isTeacher ? `<button onclick="navigateTo('roster')" class="px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100">Student Roster</button>` : ''}
                        <button onclick="logout()" class="ml-4 px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-md hover:bg-red-600">Logout</button>
                    </div>
                </nav>
            `;
        }
        
        function LoginScreen() { return `<div class="min-h-screen flex items-center justify-center"><div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md"><h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Welcome!</h2><div class="flex border-b mb-6"><button id="login-tab" class="flex-1 py-2 text-center font-semibold text-indigo-600 border-b-2 border-indigo-600">Sign In</button><button id="signup-tab" class="flex-1 py-2 text-center font-semibold text-gray-500">New Teacher Registration</button></div><form id="login-form" class="space-y-4"><div><label for="login-username" class="block text-sm font-medium text-gray-700">Username</label><input type="text" id="login-username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></div><div><label for="login-password" class="block text-sm font-medium text-gray-700">Password</label><input type="password" id="login-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></div><button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign In</button></form><form id="signup-form" class="hidden space-y-4"><div><label for="signup-username" class="block text-sm font-medium text-gray-700">Teacher Username</label><input type="text" id="signup-username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></div><div><label for="signup-password" class="block text-sm font-medium text-gray-700">Registration Password</label><input type="password" id="signup-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter the teacher registration password"></div><button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Register Teacher Account</button></form><div id="message-area" class="mt-4 text-center text-red-500"></div></div></div>`; }
        function PortfolioScreen() { return `<div id="portfolio-content" class="space-y-6"><div id="portfolio-loader" class="text-center">Loading portfolio...</div></div><div id="achievements-section" class="mt-8"></div><div id="news-feed" class="mt-8"></div><div id="modal-container"></div>`; }
        function TradeScreen() { return `<div class="bg-white p-6 rounded-lg shadow-md"><h2 class="text-2xl font-bold mb-4">Trade Stocks</h2><div class="flex space-x-2"><input type="text" id="search-input" placeholder="Search for 'iPhone', 'electric cars', etc..." class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"><button id="search-button" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">Search</button></div><div id="search-results" class="mt-6"></div><div id="trade-news-feed" class="mt-8"></div></div><div id="modal-container"></div>`; }
        function RosterScreen() { return `<div class="bg-white p-6 rounded-lg shadow-md"><div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold">Student Roster</h2><button id="add-student-btn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 text-sm">Add Student</button></div><div id="roster-list" class="space-y-2"></div></div><div id="modal-container"></div>`; }
        function LeaderboardScreen() { return `<div class="bg-white p-6 rounded-lg shadow-md"><h2 class="text-2xl font-bold mb-6 text-center">Leaderboards</h2><div class="flex border-b mb-6"><button id="class-leaderboard-tab" class="flex-1 py-2 text-center font-semibold text-indigo-600 border-b-2 border-indigo-600">My Class</button><button id="global-leaderboard-tab" class="flex-1 py-2 text-center font-semibold text-gray-500">Global</button></div><div id="leaderboard-content"><div id="leaderboard-loader" class="text-center">Loading leaderboard...</div></div></div>`; }
        function CompetitionScreen() { const isTeacher = state.userData.role === 'teacher'; return `<div class="bg-white p-6 rounded-lg shadow-md"><div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold">Competitions</h2>${isTeacher ? `<button id="create-competition-btn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 text-sm">Create Competition</button>` : ''}</div><div id="competition-list" class="space-y-4">Loading competitions...</div></div>`; }
        function showMessage(msg, isError = true) { const el = document.getElementById('message-area'); if(el) { el.textContent = msg; el.className = isError ? 'mt-4 text-center text-red-500' : 'mt-4 text-center text-green-500'; } }
        function renderModal(content) { const el = document.getElementById('modal-container'); if(el) { el.innerHTML = `<div class="fixed inset-0 modal-bg flex items-center justify-center z-50"><div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl relative"><button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>${content}</div></div>`; } }
        function closeModal() { const el = document.getElementById('modal-container'); if(el) el.innerHTML = ''; if (state.currentChart.instance) { state.currentChart.instance.destroy(); state.currentChart = { instance: null, data: null }; } }

        // --- COMPETITION & COUNTDOWN ---
        function startCountdownTimer(endTime) {
            if (state.countdownTimer) clearInterval(state.countdownTimer);
            const banner = document.getElementById('competition-banner');
            const competition = state.portfolio.activeCompetition;
            if (!banner || !competition) return;
            const end = new Date(endTime).getTime();
            state.countdownTimer = setInterval(() => {
                const now = new Date().getTime();
                const distance = end - now;
                if (distance < 0) {
                    clearInterval(state.countdownTimer);
                    banner.innerHTML = `<strong>${competition.name}</strong> has ended! Checking results...`;
                    navigateTo('portfolio');
                } else {
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    banner.innerHTML = `<strong>${competition.name}</strong> ends in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        }
        
        async function showWrapUpModal(competition) {
            renderModal(`<div class="text-center p-4"><h2 class="text-3xl font-bold mb-4">Competition Over!</h2><p class="mb-6">Here's the final wrap-up for <strong>${competition.name}</strong>.</p><div id="wrap-up-content"><p>Loading results...</p></div><button id="dismiss-wrap-up" class="mt-6 bg-indigo-600 text-white px-6 py-2 rounded-md">OK</button></div>`);
            try {
                const wrapUpData = await callApi('getCompetitionWrapUp', { competitionId: competition._id });
                const { classRank, globalRank, aiAnalysis } = wrapUpData;
                const renderPodium = (title, ranks) => {
                    let html = `<div class="mb-4"><h3 class="text-xl font-semibold mb-2">${title}</h3><ul class="text-left space-y-1">`;
                    ranks.slice(0, 3).forEach((user, i) => { const medal = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'][i]; html += `<li class="p-2 rounded ${i === 0 ? 'bg-yellow-100' : ''}">${medal} ${i + 1}. ${user.username} - $${user.totalValue.toFixed(2)}</li>`; });
                    html += `</ul></div>`;
                    return html;
                };
                document.getElementById('wrap-up-content').innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 gap-4">${renderPodium('Class Leaderboard', classRank)}${renderPodium('Global Leaderboard', globalRank)}</div><div class="mt-6 text-left bg-gray-100 p-4 rounded-lg"><h4 class="font-semibold mb-2">âœ¨ Your AI Insight</h4><p class="text-sm">${aiAnalysis}</p></div><p class="mt-4 text-gray-700">Congratulations on a great competition! Your portfolio is now unlocked for regular trading.</p>`;
                document.getElementById('dismiss-wrap-up').addEventListener('click', async () => {
                    await callApi('markCompetitionFinished');
                    state.portfolio.activeCompetition = null;
                    state.portfolio.isTradingPaused = false;
                    closeModal();
                    navigateTo('portfolio');
                });
            } catch (error) { document.getElementById('wrap-up-content').innerHTML = `<p class="text-red-500">Could not load results.</p>`; }
        }

        // --- EVENT LISTENERS & LOGIC ---
        function attachLoginListeners() {
            const loginForm = document.getElementById('login-form'), signupForm = document.getElementById('signup-form');
            const loginTab = document.getElementById('login-tab'), signupTab = document.getElementById('signup-tab');
            loginTab.addEventListener('click', () => { loginForm.classList.remove('hidden'); signupForm.classList.add('hidden'); loginTab.classList.add('text-indigo-600', 'border-indigo-600'); signupTab.classList.remove('text-indigo-600', 'border-indigo-600'); signupTab.classList.add('text-gray-500'); });
            signupTab.addEventListener('click', () => { signupForm.classList.remove('hidden'); loginForm.classList.add('hidden'); signupTab.classList.add('text-indigo-600', 'border-indigo-600'); loginTab.classList.remove('text-indigo-600', 'border-indigo-600'); loginTab.classList.add('text-gray-500'); });
            loginForm.addEventListener('submit', async e => { e.preventDefault(); try { const data = await callApi('loginUser', { username: e.target.elements['login-username'].value, password: e.target.elements['login-password'].value }); localStorage.setItem('sessionToken', data.token); state.userData = data.userData; navigateTo('portfolio'); } catch (error) {} });
            signupForm.addEventListener('submit', async e => { e.preventDefault(); try { await callApi('registerUser', { username: e.target.elements['signup-username'].value, password: e.target.elements['signup-password'].value }); showMessage("Teacher account created successfully! Please sign in.", false); loginTab.click(); } catch (error) {} });
        }
        
        async function attachPortfolioListeners() {
            const contentDiv = document.getElementById('portfolio-content');
            try {
                const portfolioData = await callApi('getPortfolio');
                state.portfolio.cash = portfolioData.cash;
                state.portfolio.stocks = portfolioData.stocks || [];
                state.portfolio.achievements = portfolioData.achievements || [];
                state.portfolio.activeCompetition = portfolioData.activeCompetition || null;
                state.portfolio.isTradingPaused = portfolioData.isTradingPaused || false;
                state.portfolio.competitionEnded = portfolioData.competitionEnded || false;
                if (state.portfolio.competitionEnded && !state.portfolio.isTradingPaused) showWrapUpModal(state.portfolio.activeCompetition);
                let symbols = state.portfolio.stocks.map(s => s.symbol);
                if (symbols.length > 0) {
                    const [quotes, industryData] = await Promise.all([ callApi('getQuotes', { symbols }), callApi('getStockIndustries', { symbols }) ]);
                    state.portfolio.stocks.forEach(stock => { stock.currentPrice = quotes[stock.symbol] ? quotes[stock.symbol].c : stock.purchasePrice; stock.industry = industryData[stock.symbol] || 'Other'; stock.totalValue = stock.shares * stock.currentPrice; stock.gainLoss = stock.totalValue - (stock.shares * stock.purchasePrice); });
                }
                const { newAchievements } = await callApi('checkAndAwardAchievements');
                state.portfolio.achievements = newAchievements;
                renderPortfolioView();
                renderNewsFeed(symbols);
                renderAchievements();
            } catch (error) { console.error("Failed to load portfolio:", error); contentDiv.innerHTML = `<div class="text-red-500">Could not load data. Please try again later.</div>`; }
        }
        
        function renderPortfolioView() {
            const contentDiv = document.getElementById('portfolio-content');
            const isTeacher = state.userData.role === 'teacher';
            const { key, order } = state.portfolioSort;
            const sortedStocks = [...state.portfolio.stocks].sort((a, b) => { let valA, valB; if (key === 'symbol') { valA = a.symbol; valB = b.symbol; } else if (key === 'shares') { valA = a.shares; valB = b.shares; } else if (key === 'purchasePrice') { valA = a.purchasePrice; valB = b.purchasePrice; } else if (key === 'currentPrice') { valA = a.currentPrice; valB = b.currentPrice; } else if (key === 'totalValue') { valA = a.totalValue; valB = b.totalValue; } else if (key === 'gainLoss') { valA = a.gainLoss; valB = b.gainLoss; } else { return 0; } if (valA < valB) return order === 'asc' ? -1 : 1; if (valA > valB) return order === 'asc' ? 1 : -1; return 0; });
            const sortArrow = colKey => (state.portfolioSort.key !== colKey) ? '' : (state.portfolioSort.order === 'asc' ? ' â–²' : ' â–¼');
            let totalValue = state.portfolio.cash;
            sortedStocks.forEach(s => totalValue += s.totalValue);
            const teacherCashControls = isTeacher ? `<div class="mt-2 flex justify-center space-x-2"><button class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-md hover:bg-green-200" onclick="openAdjustTeacherCashModal('add')">Add Cash</button><button class="text-xs bg-red-100 text-red-700 px-2 py-1 rounded-md hover:bg-red-200" onclick="openAdjustTeacherCashModal('remove')">Remove Cash</button></div>` : '';

        async function getCompanyExplanation(companyName, symbol) { const modalContent = `<h3 class="text-xl font-bold mb-2">${companyName} (${symbol})</h3><p id="explanation-text">Loading explanation...</p>`; renderModal(modalContent); try { const { explanation } = await callApi('getCompanyExplanation', { companyName, symbol }); document.getElementById('explanation-text').textContent = explanation; } catch (error) { document.getElementById('explanation-text').textContent = 'Could not get explanation at this time.'; } }
        async function getPortfolioAnalysis() { const portfolioSummary = { cash: state.portfolio.cash, holdings: state.portfolio.stocks.map(s => ({ symbol: s.symbol, value: s.shares * s.currentPrice })) }; const modalContent = `<h3 class="text-xl font-bold mb-2">AI Portfolio Analysis</h3><p id="analysis-text">Thinking...</p>`; renderModal(modalContent); try { const { analysis } = await callApi('getPortfolioAnalysis', { portfolioSummary }); document.getElementById('analysis-text').textContent = analysis; } catch(error) { document.getElementById('analysis-text').textContent = 'Could not get analysis at this time.'; } }
        async function attachLeaderboardListeners() {
            const contentDiv = document.getElementById('leaderboard-content');
            let leaderboardData; 
            const classTab = document.getElementById('class-leaderboard-tab'), globalTab = document.getElementById('global-leaderboard-tab');
            const renderLeaderboard = (type) => { const data = type === 'class' ? leaderboardData.class : leaderboardData.global; if (!data || data.length === 0) { contentDiv.innerHTML = `<div class="text-center">No players on this leaderboard yet.</div>`; return; } const rows = data.map((player, index) => `<tr class="border-b"><td class="py-3 px-4 font-medium">${index + 1}</td><td class="py-3 px-4">${player.username}</td><td class="py-3 px-4">$${player.totalValue.toFixed(2)}</td><td class="py-3 px-4">$${player.cash.toFixed(2)}</td></tr>`).join(''); contentDiv.innerHTML = `<div class="overflow-x-auto"><table class="w-full text-sm text-left"><thead class="bg-gray-50"><tr><th class="py-3 px-4 font-semibold">Rank</th><th class="py-3 px-4 font-semibold">Name</th><th class="py-3 px-4 font-semibold">Total Value</th><th class="py-3 px-4 font-semibold">Cash Balance</th></tr></thead><tbody>${rows}</tbody></table></div>`; };
            classTab.addEventListener('click', () => { globalTab.classList.remove('text-indigo-600', 'border-indigo-600'); globalTab.classList.add('text-gray-500'); classTab.classList.add('text-indigo-600', 'border-indigo-600'); renderLeaderboard('class'); });
            globalTab.addEventListener('click', () => { classTab.classList.remove('text-indigo-600', 'border-indigo-600'); classTab.classList.add('text-gray-500'); globalTab.classList.add('text-indigo-600', 'border-indigo-600'); renderLeaderboard('global'); });
            try { leaderboardData = await callApi('getLeaderboards'); renderLeaderboard('class'); } catch (error) { contentDiv.innerHTML = `<div class="text-red-500">Could not load leaderboards.</div>`; }
        }
        
        // --- COMPETITION LISTENERS ---
        async function attachCompetitionListeners() {
            // THE FIX: Wrap listener attachment in a timeout to wait for DOM render
            setTimeout(async () => {
                if (state.userData.role === 'teacher') {
                    const createBtn = document.getElementById('create-competition-btn');
                    if (createBtn) {
                        createBtn.addEventListener('click', openCreateCompetitionModal);
                    }
                }
                await renderCompetitionList();
            }, 0);
        }

        async function renderCompetitionList() {
            const listDiv = document.getElementById('competition-list');
            listDiv.innerHTML = "Loading competitions...";
            try {
                const { competitions, userCompetitionId } = await callApi('getCompetitions');
                if (competitions.length === 0) {
                    listDiv.innerHTML = `<p class="text-center text-gray-500">No competitions have been created yet.</p>`;
                    return;
                }
                
                listDiv.innerHTML = competitions.map(comp => {
                    const isJoined = userCompetitionId === comp._id;
                    const isTeacher = state.userData.role === 'teacher';
                    let buttonHtml = '';
                    if (isTeacher) {
                        buttonHtml = isJoined 
                            ? `<span class="text-green-600 font-semibold">Joined</span>` 
                            : `<button class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm hover:bg-indigo-700" onclick="joinCompetition('${comp._id}')">Join with Class</button>`;
                    }
                    
                    return `
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 flex justify-between items-center">
                            <div>
                                <h3 class="text-lg font-semibold">${comp.name}</h3>
                                <p class="text-sm text-gray-600">Starts: ${new Date(comp.startTime).toLocaleString()}</p>
                                <p class="text-sm text-gray-600">Ends: ${new Date(comp.endTime).toLocaleString()}</p>
                                <p class="text-xs text-gray-500">Created by: ${comp.creatorName}</p>
                            </div>
                            <div>${buttonHtml}</div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                listDiv.innerHTML = `<p class="text-red-500">Could not load competitions.</p>`;
            }
        }

        function openCreateCompetitionModal() {
            const now = new Date();
            const nowString = now.toISOString().substring(0, 16);
            now.setDate(now.getDate() + 7);
            const nextWeekString = now.toISOString().substring(0, 16);

            const modalContent = `
                <h3 class="text-xl font-bold mb-4">Create New Competition</h3>
                <form id="create-competition-form" class="space-y-4">
                    <div>
                        <label for="comp-name" class="block text-sm font-medium">Competition Name</label>
                        <input type="text" id="comp-name" required class="mt-1 w-full border rounded-md px-3 py-2">
                    </div>
                    <div>
                        <label for="comp-start" class="block text-sm font-medium">Start Date & Time</label>
                        <input type="datetime-local" id="comp-start" value="${nowString}" required class="mt-1 w-full border rounded-md px-3 py-2">
                    </div>
                    <div>
                        <label for="comp-end" class="block text-sm font-medium">End Date & Time</label>
                        <input type="datetime-local" id="comp-end" value="${nextWeekString}" required class="mt-1 w-full border rounded-md px-3 py-2">
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md">Create Competition</button>
                </form>
                <div id="modal-message" class="mt-4 text-center"></div>
            `;
            renderModal(modalContent);
            
            document.getElementById('create-competition-form').addEventListener('submit', async e => {
                e.preventDefault();
                const name = e.target.elements['comp-name'].value;
                const startTime = new Date(e.target.elements['comp-start'].value).getTime();
                const endTime = new Date(e.target.elements['comp-end'].value).getTime();
                const msgDiv = document.getElementById('modal-message');

                if (endTime <= startTime) {
                    msgDiv.className = 'mt-4 text-center text-red-600';
                    msgDiv.textContent = 'End time must be after the start time.';
                    return;
                }
                
                try {
                    await callApi('createCompetition', { name, startTime, endTime });
                    closeModal();
                    renderCompetitionList();
                } catch (error) {
                    msgDiv.className = 'mt-4 text-center text-red-600';
                    msgDiv.textContent = `Error: ${error.message}`;
                }
            });
        }
        
        async function joinCompetition(competitionId) {
            if (confirm('Are you sure you want to join this competition? This will enroll you and all of your current students.')) {
                try {
                    await callApi('joinCompetition', { competitionId });
                    renderCompetitionList();
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            }
        }

        function logout() { localStorage.removeItem('sessionToken'); state.userData = null; navigateTo('login'); }
        async function init() { const token = localStorage.getItem('sessionToken'); if (token) { try { const data = await callApi('validateSession'); state.userData = data; navigateTo('portfolio'); } catch (error) { logout(); } } else { navigateTo('login'); } }
        
        window.navigateTo = navigateTo; window.logout = logout; window.openTradeModal = openTradeModal; window.closeModal = closeModal; window.showChart = showChart; window.simplifyNews = simplifyNews; window.getCompanyExplanation = getCompanyExplanation; window.openAddStudentModal = openAddStudentModal; window.openAdjustCashModal = openAdjustCashModal; window.removeStudent = removeStudent; window.updateChart = updateChart; window.openAdjustTeacherCashModal = openAdjustTeacherCashModal; window.openEditStudentModal = openEditStudentModal; window.joinCompetition = joinCompetition; window.openCreateCompetitionModal = openCreateCompetitionModal; window.sortPortfolio = sortPortfolio;
        
        init();
        function render() { App(); }
    </script>
</body>
