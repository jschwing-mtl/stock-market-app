<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Scholars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .modal-bg {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .chart-container {
            position: relative;
            height: 50vh;
            width: 100%;
        }
        .time-range-btn.active {
            background-color: #4f46e5;
            color: white;
        }
        .tooltip {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .has-tooltip:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="app" class="max-w-7xl mx-auto p-4">
        <!-- App content will be rendered here by JavaScript -->
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_ENDPOINT = '/api/api';

        // --- MASTER DATA ---
        const allAchievements = {
            FIRST_TRADE: { name: "First Step!", description: "Made your first stock trade.", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12"><path d="M12.378 1.602a.75.75 0 00-.756 0L3 6.632l9 5.25 9-5.25-8.622-5.03zM21.75 7.93l-9 5.25v9l8.628-5.032a.75.75 0 00.372-.648V7.93zM11.25 22.18v-9l-9-5.25v8.57a.75.75 0 00.372.648l8.628 5.033z"></path></svg>` },
            PROFIT_MAKER: { name: "Profit Maker", description: "Sold a stock for a profit.", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12"><path d="M12 7.5a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z"></path><path fill-rule="evenodd" d="M1.5 4.5a3 3 0 013-3h15a3 3 0 013 3v15a3 3 0 01-3 3h-15a3 3 0 01-3-3V4.5zM8.25 9a3.75 3.75 0 117.5 0 3.75 3.75 0 01-7.5 0zM18.75 9a.75.75 0 00-.75.75v.008c0 .414.336.75.75.75h.008a.75.75 0 00.75-.75V9.75a.75.75 0 00-.75-.75h-.008zM4.5 9.75A.75.75 0 015.25 9h.008a.75.75 0 01.75.75v.008a.75.75 0 01-.75.75H5.25a.75.75 0 01-.75-.75V9.75z" clip-rule="evenodd"></path></svg>` },
            DIVERSIFIED_INVESTOR: { name: "Diversified Investor", description: "Own stocks from 3 different industries.", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12"><path fill-rule="evenodd" d="M2.25 13.5a8.25 8.25 0 018.25-8.25.75.75 0 01.75.75v6.75H18a.75.75 0 01.75.75 8.25 8.25 0 01-16.5 0z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M12.75 3a.75.75 0 01.75-.75 8.25 8.25 0 018.25 8.25.75.75 0 01-.75.75h-7.5a.75.75 0 01-.75-.75V3z" clip-rule="evenodd"></path></svg>` },
            PATIENT_INVESTOR: { name: "Patient Investor", description: "Held a stock for more than 30 days.", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12"><path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v6c0 .414.336.75.75.75h6a.75.75 0 000-1.5h-5.25V6z" clip-rule="evenodd"></path></svg>` },
            MARKET_MASTER: { name: "Market Master", description: "Portfolio value reached $125,000.", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12"><path d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 001.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.66 1.905H6.44l4.5 4.5c.944.945 2.56.276 2.56-1.06V4.06zM18.584 5.106a.75.75 0 011.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 11-1.06-1.06 8.25 8.25 0 000-11.668.75.75 0 010-1.06z"></path><path d="M15.932 7.757a.75.75 0 011.061 0 6 6 0 010 8.486.75.75 0 01-1.06-1.061 4.5 4.5 0 000-6.364.75.75 0 010-1.06z"></path></svg>`}
        };


        // --- API & DATA HANDLING ---
        async function callApi(action, payload = {}) {
            try {
                const token = localStorage.getItem('sessionToken') || '';
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, payload, token })
                });
                if (!response.ok) {
                    const errorBody = await response.text();
                    let errorMessage = errorBody;
                    try {
                        errorMessage = JSON.parse(errorBody).message || errorBody;
                    } catch (e) {}
                    throw new Error(`HTTP error! status: ${response.status} - ${errorMessage}`);
                }
                const result = await response.json();
                if (result.data) {
                    return result.data;
                } else {
                    throw new Error(result.message || 'An unknown error occurred.');
                }
            } catch (error) {
                console.error('API Call Error:', action, error);
                showMessage(`Error: ${error.message}`);
                throw error;
            }
        }

        // --- APPLICATION STATE & ROUTING ---
        const state = {
            currentPage: 'login',
            userData: null,
            portfolio: { cash: 0, stocks: [], achievements: [] },
            searchResults: [],
            studentRoster: [],
            currentChart: { instance: null, data: null },
        };

        function navigateTo(page) {
            state.currentPage = page;
            render();
        }

        // --- UI COMPONENTS & RENDERING ---
        const App = () => {
            const appContainer = document.getElementById('app');
            appContainer.innerHTML = '';
            switch (state.currentPage) {
                case 'login': appContainer.innerHTML = LoginScreen(); attachLoginListeners(); break;
                case 'portfolio': appContainer.innerHTML = Navbar() + PortfolioScreen(); attachPortfolioListeners(); break;
                case 'trade': appContainer.innerHTML = Navbar() + TradeScreen(); attachTradeListeners(); break;
                case 'roster': appContainer.innerHTML = Navbar() + RosterScreen(); attachRosterListeners(); break;
                case 'leaderboard': appContainer.innerHTML = Navbar() + LeaderboardScreen(); attachLeaderboardListeners(); break;
            }
        };

        function Navbar() {
            const isTeacher = state.userData && state.userData.role === 'teacher';
            return `
                <nav class="bg-white shadow-md rounded-lg p-4 mb-6 flex justify-between items-center">
                    <div>
                        <span class="text-xl font-bold text-indigo-600">Stock Market Scholars</span>
                        <span class="ml-4 text-sm text-gray-500">Welcome, ${state.userData.username}!</span>
                    </div>
                    <div>
                        <button onclick="navigateTo('portfolio')" class="px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100">Portfolio</button>
                        <button onclick="navigateTo('trade')" class="px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100">Trade Stocks</button>
                        <button onclick="navigateTo('leaderboard')" class="px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100">Leaderboards</button>
                        ${isTeacher ? `<button onclick="navigateTo('roster')" class="px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100">Student Roster</button>` : ''}
                        <button onclick="logout()" class="ml-4 px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-md hover:bg-red-600">Logout</button>
                    </div>
                </nav>
            `;
        }
        
        function LoginScreen() { return `<div class="min-h-screen flex items-center justify-center"><div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md"><h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Welcome!</h2><div class="flex border-b mb-6"><button id="login-tab" class="flex-1 py-2 text-center font-semibold text-indigo-600 border-b-2 border-indigo-600">Sign In</button><button id="signup-tab" class="flex-1 py-2 text-center font-semibold text-gray-500">New Teacher Registration</button></div><form id="login-form" class="space-y-4"><div><label for="login-username" class="block text-sm font-medium text-gray-700">Username</label><input type="text" id="login-username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></div><div><label for="login-password" class="block text-sm font-medium text-gray-700">Password</label><input type="password" id="login-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></div><button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign In</button></form><form id="signup-form" class="hidden space-y-4"><div><label for="signup-username" class="block text-sm font-medium text-gray-700">Teacher Username</label><input type="text" id="signup-username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></div><div><label for="signup-password" class="block text-sm font-medium text-gray-700">Registration Password</label><input type="password" id="signup-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter the teacher registration password"></div><button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Register Teacher Account</button></form><div id="message-area" class="mt-4 text-center text-red-500"></div></div></div>`; }
        function PortfolioScreen() { return `<div id="portfolio-content" class="space-y-6"><div id="portfolio-loader" class="text-center">Loading portfolio...</div></div><div id="achievements-section" class="mt-8"></div><div id="news-feed" class="mt-8"></div><div id="modal-container"></div>`; }
        function TradeScreen() { return `<div class="bg-white p-6 rounded-lg shadow-md"><h2 class="text-2xl font-bold mb-4">Trade Stocks</h2><div class="flex space-x-2"><input type="text" id="search-input" placeholder="Search for 'iPhone', 'electric cars', etc..." class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"><button id="search-button" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">Search</button></div><div id="search-results" class="mt-6"></div><div id="trade-news-feed" class="mt-8"></div></div><div id="modal-container"></div>`; }
        function RosterScreen() { return `<div class="bg-white p-6 rounded-lg shadow-md"><div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold">Student Roster</h2><button id="add-student-btn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 text-sm">Add Student</button></div><div id="roster-list" class="space-y-2"></div></div><div id="modal-container"></div>`; }
        function LeaderboardScreen() { return `<div class="bg-white p-6 rounded-lg shadow-md"><h2 class="text-2xl font-bold mb-6 text-center">Leaderboards</h2><div class="flex border-b mb-6"><button id="class-leaderboard-tab" class="flex-1 py-2 text-center font-semibold text-indigo-600 border-b-2 border-indigo-600">My Class</button><button id="global-leaderboard-tab" class="flex-1 py-2 text-center font-semibold text-gray-500">Global</button></div><div id="leaderboard-content"><div id="leaderboard-loader" class="text-center">Loading leaderboard...</div></div></div>`; }
        function showMessage(msg, isError = true) { const el = document.getElementById('message-area'); if(el) { el.textContent = msg; el.className = isError ? 'mt-4 text-center text-red-500' : 'mt-4 text-center text-green-500'; } }
        function renderModal(content) { const el = document.getElementById('modal-container'); if(el) { el.innerHTML = `<div class="fixed inset-0 modal-bg flex items-center justify-center z-50"><div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl relative"><button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>${content}</div></div>`; } }
        function closeModal() { const el = document.getElementById('modal-container'); if(el) el.innerHTML = ''; if (state.currentChart.instance) { state.currentChart.instance.destroy(); state.currentChart = { instance: null, data: null }; } }

        // --- EVENT LISTENERS & LOGIC ---
        function attachLoginListeners() {
            const loginForm = document.getElementById('login-form'), signupForm = document.getElementById('signup-form');
            const loginTab = document.getElementById('login-tab'), signupTab = document.getElementById('signup-tab');
            loginTab.addEventListener('click', () => { loginForm.classList.remove('hidden'); signupForm.classList.add('hidden'); loginTab.classList.add('text-indigo-600', 'border-indigo-600'); signupTab.classList.remove('text-indigo-600', 'border-indigo-600'); signupTab.classList.add('text-gray-500'); });
            signupTab.addEventListener('click', () => { signupForm.classList.remove('hidden'); loginForm.classList.add('hidden'); signupTab.classList.add('text-indigo-600', 'border-indigo-600'); loginTab.classList.remove('text-indigo-600', 'border-indigo-600'); loginTab.classList.add('text-gray-500'); });
            loginForm.addEventListener('submit', async e => { e.preventDefault(); try { const data = await callApi('loginUser', { username: e.target.elements['login-username'].value, password: e.target.elements['login-password'].value }); localStorage.setItem('sessionToken', data.token); state.userData = data.userData; navigateTo('portfolio'); } catch (error) {} });
            signupForm.addEventListener('submit', async e => { e.preventDefault(); try { await callApi('registerUser', { username: e.target.elements['signup-username'].value, password: e.target.elements['signup-password'].value }); showMessage("Teacher account created successfully! Please sign in.", false); loginTab.click(); } catch (error) {} });
        }
        
        async function attachPortfolioListeners() {
            const contentDiv = document.getElementById('portfolio-content');
            try {
                const portfolioData = await callApi('getPortfolio');
                state.portfolio.cash = portfolioData.cash;
                state.portfolio.stocks = portfolioData.stocks || [];
                state.portfolio.achievements = portfolioData.achievements || [];

                const symbols = state.portfolio.stocks.map(s => s.symbol);
                if (symbols.length > 0) {
                    const quotes = await callApi('getQuotes', { symbols });
                    state.portfolio.stocks.forEach(stock => { stock.currentPrice = quotes[stock.symbol] ? quotes[stock.symbol].c : stock.purchasePrice; });
                }
                
                const { newAchievements } = await callApi('checkAndAwardAchievements');
                state.portfolio.achievements = newAchievements;

                renderPortfolioView();
                renderNewsFeed(symbols);
                renderAchievements();

            } catch (error) {
                console.error("Failed to load portfolio:", error);
                contentDiv.innerHTML = `<div class="text-red-500">Could not load data. Please try again later.</div>`;
            }
        }
        
        function renderPortfolioView() {
            const contentDiv = document.getElementById('portfolio-content');
            const isTeacher = state.userData.role === 'teacher';
            let totalValue = state.portfolio.cash;
            state.portfolio.stocks.forEach(s => totalValue += s.shares * s.currentPrice);
            const teacherCashControls = isTeacher ? `<div class="mt-2 flex justify-center space-x-2"><button class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-md hover:bg-green-200" onclick="openAdjustTeacherCashModal('add')">Add Cash</button><button class="text-xs bg-red-100 text-red-700 px-2 py-1 rounded-md hover:bg-red-200" onclick="openAdjustTeacherCashModal('remove')">Remove Cash</button></div>` : '';
            const stockRows = state.portfolio.stocks.map(stock => {
                const currentValue = stock.shares * stock.currentPrice, purchaseValue = stock.shares * stock.purchasePrice, gainLoss = currentValue - purchaseValue, gainLossPercent = purchaseValue !== 0 ? (gainLoss / purchaseValue) * 100 : 0;
                const gainLossColor = gainLoss >= 0 ? 'text-green-600' : 'text-red-600';
                return `<tr class="border-b"><td class="py-3 px-4 font-medium">${stock.symbol}</td><td class="py-3 px-4">${stock.shares}</td><td class="py-3 px-4">$${stock.purchasePrice.toFixed(2)}</td><td class="py-3 px-4">$${stock.currentPrice.toFixed(2)}</td><td class="py-3 px-4">$${currentValue.toFixed(2)}</td><td class="py-3 px-4 ${gainLossColor}">$${gainLoss.toFixed(2)} (${gainLossPercent.toFixed(2)}%)</td><td class="py-3 px-4"><button class="text-indigo-600 hover:underline" onclick="showChart('${stock.symbol}')">View Chart</button></td></tr>`;
            }).join('');

            contentDiv.innerHTML = `<div class="bg-white p-6 rounded-lg shadow-md"><div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold">My Portfolio</h2><button id="ai-analysis-btn" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 text-sm">✨ Get AI Portfolio Analysis</button></div><div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center mb-6"><div class="bg-gray-100 p-4 rounded-lg"><h3 class="text-sm font-medium text-gray-500">Total Value</h3><p class="text-2xl font-semibold">$${totalValue.toFixed(2)}</p></div><div class="bg-gray-100 p-4 rounded-lg"><h3 class="text-sm font-medium text-gray-500">Cash Balance</h3><p id="cash-balance-display" class="text-2xl font-semibold">$${state.portfolio.cash.toFixed(2)}</p>${teacherCashControls}</div></div><div class="overflow-x-auto"><table class="w-full text-sm text-left"><thead class="bg-gray-50"><tr><th class="py-3 px-4 font-semibold">Symbol</th><th class="py-3 px-4 font-semibold">Shares</th><th class="py-3 px-4 font-semibold">Avg. Purchase Price</th><th class="py-3 px-4 font-semibold">Current Price</th><th class="py-3 px-4 font-semibold">Total Value</th><th class="py-3 px-4 font-semibold">Gain/Loss</th><th class="py-3 px-4 font-semibold">Actions</th></tr></thead><tbody>${stockRows.length > 0 ? stockRows : `<tr><td colspan="7" class="text-center py-4">You don't own any stocks yet. Go to the Trade page to buy some!</td></tr>`}</tbody></table></div></div>`;
            document.getElementById('ai-analysis-btn').addEventListener('click', getPortfolioAnalysis);
        }

        async function renderNewsFeed(symbols, targetDivId = 'news-feed') {
            const newsFeedDiv = document.getElementById(targetDivId);
            if (!symbols || symbols.length === 0) { newsFeedDiv.innerHTML = ''; return; }
            newsFeedDiv.innerHTML = `<h2 class="text-2xl font-bold mb-4">Related News</h2><div id="news-loader">Loading news...</div>`;
            try {
                const allNews = await callApi('getCompanyNews', { symbols });
                const uniqueNews = Array.from(new Map(allNews.map(item => [item['headline'], item])).values());
                const newsItems = uniqueNews.map(news => `<div class="bg-white p-4 rounded-lg shadow-sm mb-3"><h3 class="font-semibold">${news.headline}</h3><p class="text-xs text-gray-500">${new Date(news.datetime * 1000).toLocaleDateString()}</p><p class="text-sm mt-1">${news.summary}</p><a href="${news.url}" target="_blank" class="text-xs text-indigo-600 hover:underline">Read More</a><div class="mt-2 p-3 bg-indigo-50 rounded-lg"><p class="text-sm font-medium text-indigo-800">For Kids:</p><p class="text-sm text-indigo-700" id="simplified-${news.id}">${news.simplifiedText || "Click to simplify..."}</p>${!news.simplifiedText ? `<button class="text-xs text-purple-600 hover:underline mt-1" onclick="simplifyNews('${news.id}', \`${news.headline.replace(/`/g, "'")}\`, \`${news.summary.replace(/`/g, "'")}\`)">✨ Simplify with AI</button>` : ''}</div></div>`).join('');
                document.getElementById('news-loader').remove();
                newsFeedDiv.innerHTML += newsItems;
            } catch (error) { document.getElementById('news-loader').textContent = 'Could not load news.'; }
        }

        function renderAchievements() {
            const achievementsSection = document.getElementById('achievements-section');
            achievementsSection.innerHTML = `<h2 class="text-2xl font-bold mb-4">My Achievements</h2>`;
            const earnedAchievements = new Set(state.portfolio.achievements || []);
            
            const badgeGrid = document.createElement('div');
            badgeGrid.className = 'grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4';
            
            for (const badgeId in allAchievements) {
                const achievement = allAchievements[badgeId];
                const isEarned = earnedAchievements.has(badgeId);
                const colorClass = isEarned ? 'text-yellow-500' : 'text-gray-400 opacity-50';

                badgeGrid.innerHTML += `
                    <div class="relative has-tooltip flex flex-col items-center p-4 bg-white rounded-lg shadow-sm border border-gray-200">
                        <div class="${colorClass}">${achievement.svg}</div>
                        <p class="mt-2 text-sm font-semibold text-center">${achievement.name}</p>
                        <div class="tooltip absolute z-10 bottom-full mb-2 w-48 p-2 text-xs text-white bg-gray-800 rounded-md shadow-lg text-center">
                            ${achievement.description}
                        </div>
                    </div>
                `;
            }
            achievementsSection.appendChild(badgeGrid);
        }

        async function simplifyNews(id, headline, summary) {
             const targetP = document.getElementById(`simplified-${id}`);
             targetP.textContent = "Simplifying...";
             try {
                const { simplifiedText } = await callApi('simplifyNews', { headline, summary });
                await callApi('setCachedNews', { headline, simplifiedText });
                targetP.textContent = simplifiedText;
                targetP.nextElementSibling?.remove();
             } catch(error) { targetP.textContent = "Could not simplify at this time."; }
        }
        
        function attachTradeListeners() {
            document.getElementById('search-button').addEventListener('click', performSearch);
            document.getElementById('search-input').addEventListener('keyup', e => { if (e.key === 'Enter') performSearch(); });
        }
        
        async function performSearch() {
            const query = document.getElementById('search-input').value;
            const resultsDiv = document.getElementById('search-results');
            const newsDiv = document.getElementById('trade-news-feed');
            if (!query) return;
            resultsDiv.innerHTML = `<div>Searching...</div>`;
            newsDiv.innerHTML = '';
            try {
                const results = await callApi('intelligentSearch', { query });
                state.searchResults = results;
                if (state.searchResults.length === 0) { resultsDiv.innerHTML = `<div>No results found. Try a different search term.</div>`; return; }
                const resultItems = state.searchResults.map(result => `<div class="flex justify-between items-center p-3 border-b hover:bg-gray-50"><div><p class="font-bold">${result.symbol}</p><p class="text-sm text-gray-600">${result.description}</p></div><div class="flex items-center"><button class="text-indigo-600 hover:underline text-sm mr-4" onclick="showChart('${result.symbol}')">View Chart</button><button class="bg-purple-100 text-purple-700 text-xs px-2 py-1 rounded-md hover:bg-purple-200" onclick="getCompanyExplanation('${result.description.replace(/'/g, "\\'")}', '${result.symbol}')">✨ Explain</button><button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 ml-2" onclick="openTradeModal('${result.symbol}')">Trade</button></div></div>`).join('');
                resultsDiv.innerHTML = resultItems;
                renderNewsFeed(results.map(r => r.symbol), 'trade-news-feed');
            } catch (error) { resultsDiv.innerHTML = `<div class="text-red-500">Search failed: ${error.message}</div>`; }
        }

        async function openTradeModal(symbol) {
            try {
                const quote = await callApi('getQuotes', { symbols: [symbol] });
                const price = quote[symbol].c;
                const ownedStock = state.portfolio.stocks.find(s => s.symbol === symbol);
                const sharesOwned = ownedStock ? ownedStock.shares : 0;

                renderModal(modalContent);
                attachTradeModalListeners(symbol, price, sharesOwned);
            } catch (error) { renderModal(`<p class="text-red-500">Could not fetch stock data.</p>`); }
        }
        
        function attachTradeModalListeners(symbol, price, sharesOwned) {
            const buyForm = document.getElementById('buy-form'), sellForm = document.getElementById('sell-form'), buyTab = document.getElementById('buy-tab'), sellTab = document.getElementById('sell-tab'), buyQuantityInput = document.getElementById('buy-quantity'), sellQuantityInput = document.getElementById('sell-quantity'), buyTotalSpan = document.getElementById('buy-total'), sellTotalSpan = document.getElementById('sell-total');
            buyTab.addEventListener('click', () => { buyForm.classList.remove('hidden'); sellForm.classList.add('hidden'); buyTab.classList.add('text-indigo-600', 'border-indigo-600'); sellTab.classList.remove('text-indigo-600', 'border-indigo-600'); });
            sellTab.addEventListener('click', () => { sellForm.classList.remove('hidden'); buyForm.classList.add('hidden'); sellTab.classList.add('text-indigo-600', 'border-indigo-600'); buyTab.classList.remove('text-indigo-600', 'border-indigo-600'); });
            buyQuantityInput.addEventListener('input', e => { buyTotalSpan.textContent = `$${((parseInt(e.target.value) || 0) * price).toFixed(2)}`; });
            sellQuantityInput.addEventListener('input', e => { sellTotalSpan.textContent = `$${((parseInt(e.target.value) || 0) * price).toFixed(2)}`; });
            buyForm.addEventListener('submit', e => { e.preventDefault(); executeTrade('buy', symbol, parseInt(buyQuantityInput.value), price); });
            sellForm.addEventListener('submit', e => { e.preventDefault(); executeTrade('sell', symbol, parseInt(sellQuantityInput.value), price); });
        }
        
        async function executeTrade(type, symbol, quantity, price) {
            const messageDiv = document.getElementById('trade-message');
            messageDiv.textContent = 'Processing...';
            try {
                const { newPortfolio } = await callApi('executeTrade', { type, symbol, quantity, price });
                state.portfolio = newPortfolio;
                messageDiv.textContent = `Successfully ${type === 'buy' ? 'bought' : 'sold'} ${quantity} shares of ${symbol}!`;
                messageDiv.className = 'mt-4 text-center text-green-600';
            } catch (error) {
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.className = 'mt-4 text-center text-red-600';
            }
        }
        
        async function attachRosterListeners() {
            const rosterDiv = document.getElementById('roster-list');
            rosterDiv.innerHTML = `<div>Loading roster...</div>`;
            document.getElementById('add-student-btn').addEventListener('click', openAddStudentModal);
            try {
                const roster = await callApi('getStudentRoster');
                state.studentRoster = roster;
                renderRoster();
            } catch (error) { rosterDiv.innerHTML = `<div class="text-red-500">Could not load roster.</div>`; }
        }

        function renderRoster() {
            const rosterDiv = document.getElementById('roster-list');
            if(state.studentRoster.length === 0) { rosterDiv.innerHTML = `<div class="p-3 text-center">You haven't added any students yet.</div>`; return; }
            const rosterItems = state.studentRoster.map(student => `<div class="grid grid-cols-5 items-center p-3 border-b"><span>${student.username}</span><span>$${student.cash.toFixed(2)}</span><div><button class="text-sm text-green-600 hover:underline" onclick="openAdjustCashModal('${student._id}', '${student.username}', ${student.cash}, 'add')">Add Cash</button><button class="text-sm text-red-600 hover:underline ml-2" onclick="openAdjustCashModal('${student._id}', '${student.username}', ${student.cash}, 'remove')">Remove Cash</button></div><div class="text-right"><button class="text-sm text-indigo-600 hover:underline" onclick="openEditStudentModal('${student._id}', '${student.username}')">Edit</button></div><div class="text-right"><button class="text-sm text-red-500 hover:underline" onclick="removeStudent('${student._id}', '${student.username}')">Remove</button></div></div>`).join('');
            rosterDiv.innerHTML = `<div class="grid grid-cols-5 p-3 font-semibold bg-gray-50"><span>Username</span><span>Cash Balance</span><span>Adjust Cash</span><span class="text-right"></span><span class="text-right">Actions</span></div>` + rosterItems;
        }

        function openAddStudentModal() {
            const modalContent = `<h3 class="text-xl font-bold mb-4">Add New Student</h3><form id="add-student-form" class="space-y-4"><div><label for="student-username">Username</label><input type="text" id="student-username" required class="mt-1 w-full border rounded-md px-3 py-2"></div><div><label for="student-password">Password</label><input type="password" id="student-password" required class="mt-1 w-full border rounded-md px-3 py-2"></div><div><label for="student-cash">Starting Cash</label><input type="number" id="student-cash" value="100000" required class="mt-1 w-full border rounded-md px-3 py-2"></div><button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md">Add Student</button></form><div id="modal-message" class="mt-4 text-center"></div>`;
            renderModal(modalContent);
            document.getElementById('add-student-form').addEventListener('submit', async e => {
                e.preventDefault();
                const username = e.target.elements['student-username'].value, password = e.target.elements['student-password'].value, startingCash = parseFloat(e.target.elements['student-cash'].value), msgDiv = document.getElementById('modal-message');
                try {
                    const newStudent = await callApi('addStudent', { username, password, startingCash });
                    state.studentRoster.push(newStudent);
                    renderRoster();
                    closeModal();
                } catch (error) { msgDiv.className = 'mt-4 text-center text-red-600'; msgDiv.textContent = `Error: ${error.message}`; }

        }
        
        async function removeStudent(studentId, username) {
            if (confirm(`Are you sure you want to remove ${username}? This action cannot be undone.`)) {
                try {
                    await callApi('removeStudent', { studentId });
                    state.studentRoster = state.studentRoster.filter(s => s._id !== studentId);
                    renderRoster();
                } catch (error) { alert(`Failed to remove student: ${error.message}`); }
            }
        }
        
        function openAdjustCashModal(studentId, username, currentCash, type) {
            const modalContent = `<h3 class="text-xl font-bold mb-4">${type === 'add' ? 'Add' : 'Remove'} Cash for ${username}</h3><p class="text-sm mb-4">Current Balance: $${currentCash.toFixed(2)}</p><form id="adjust-cash-form" class="space-y-4"><div><label for="cash-amount">Amount</label><input type="number" id="cash-amount" min="0.01" step="0.01" required class="mt-1 w-full border rounded-md px-3 py-2"></div><button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md">${type === 'add' ? 'Add to Balance' : 'Remove from Balance'}</button></form><div id="modal-message" class="mt-4 text-center"></div>`;
            renderModal(modalContent);
            document.getElementById('adjust-cash-form').addEventListener('submit', async e => {
                e.preventDefault();
                let amount = parseFloat(e.target.elements['cash-amount'].value);
                if (type === 'remove') amount = -amount;
                const msgDiv = document.getElementById('modal-message');
                try {
                    await callApi('updateStudentCash', { studentId, amount });
                    const student = state.studentRoster.find(s => s._id === studentId);
                    student.cash += amount;
                    renderRoster();
                    closeModal();
                } catch (error) { msgDiv.className = 'mt-4 text-center text-red-600'; msgDiv.textContent = `Error: ${error.message}`; }
            });
        }

        function openEditStudentModal(studentId, currentUsername) {
            const modalContent = `<h3 class="text-xl font-bold mb-4">Edit Student: ${currentUsername}</h3><div class="space-y-6"><div><h4 class="font-semibold mb-2">Change Username</h4><form id="edit-username-form" class="flex items-center space-x-2"><input type="text" id="new-username" value="${currentUsername}" required class="flex-grow border rounded-md px-3 py-2"><button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md">Save Username</button></form></div><div class="border-t pt-4"><h4 class="font-semibold mb-2">Reset Password</h4><form id="reset-password-form" class="flex items-center space-x-2"><input type="password" id="new-password" placeholder="Enter new password" required class="flex-grow border rounded-md px-3 py-2"><button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded-md">Reset Password</button></form></div></div><div id="modal-message" class="mt-4 text-center"></div>`;
            renderModal(modalContent);
            document.getElementById('edit-username-form').addEventListener('submit', async e => {
                e.preventDefault();
                const newUsername = e.target.elements['new-username'].value;
                if (confirm(`Are you sure you want to change this student's username to "${newUsername}"?`)) {
                    try {
                        await callApi('updateStudentCredentials', { studentId, newUsername });
                        const student = state.studentRoster.find(s => s._id === studentId);
                        student.username = newUsername;
                        renderRoster();
                        closeModal();
                    } catch (error) { document.getElementById('modal-message').textContent = `Error: ${error.message}`; }
                }
            });
            document.getElementById('reset-password-form').addEventListener('submit', async e => {
                e.preventDefault();
                const newPassword = e.target.elements['new-password'].value;
                if (confirm("Are you sure you want to reset this student's password?")) {
                    try {
                        await callApi('updateStudentCredentials', { studentId, newPassword });
                        alert("Password has been successfully reset!");
                        closeModal();
                    } catch (error) { document.getElementById('modal-message').textContent = `Error: ${error.message}`; }
                }

        }
        
        async function showChart(symbol) {
            const modalContent = `<div class="text-center mb-4"><h3 class="text-xl font-bold">${symbol} Chart</h3></div><div class="chart-container"><canvas id="stockChart"></canvas></div><div class="flex justify-center space-x-2 mt-4" id="chart-time-ranges"></div><div id="chart-loader" class="text-center mt-2">Loading chart data...</div>`;
            renderModal(modalContent);
            try {
                const data = await callApi('getChartData', { symbol });
                if (!data || !data.c || data.c.length === 0) throw new Error("No chart data available.");
                state.currentChart.data = data;
                document.getElementById('chart-loader').remove();
                renderTimeRangeButtons();
                updateChart(document.querySelector('#chart-time-ranges button:nth-child(5)'), '1Y');
            } catch (error) { document.getElementById('chart-loader').textContent = `Could not load chart: ${error.message}`; }
        }

        function renderTimeRangeButtons() {
            const container = document.getElementById('chart-time-ranges');
            const ranges = ['1W', '1M', '3M', '6M', '1Y', '5Y', 'All'];
            container.innerHTML = ranges.map(range => `<button class="time-range-btn px-3 py-1 text-sm rounded-md bg-gray-200 hover:bg-gray-300" onclick="updateChart(this, '${range}')">${range}</button>`).join('');
        }

        function updateChart(btn, range) {
            document.querySelectorAll('.time-range-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const { c, t } = state.currentChart.data;
            const now = new Date();
            let startDate = new Date();
            switch (range) {
                case '1W': startDate.setDate(now.getDate() - 7); break;
                case '1M': startDate.setMonth(now.getMonth() - 1); break;
                case '3M': startDate.setMonth(now.getMonth() - 3); break;
                case '6M': startDate.setMonth(now.getMonth() - 6); break;
                case '1Y': startDate.setFullYear(now.getFullYear() - 1); break;
                case '5Y': startDate.setFullYear(now.getFullYear() - 5); break;
                case 'All': startDate = new Date(t[0] * 1000); break;
            }
            const startIndex = t.findIndex(ts => (ts * 1000) >= startDate.getTime());
            const filteredLabels = t.slice(startIndex).map(ts => new Date(ts * 1000));
            const filteredData = c.slice(startIndex);
            const ctx = document.getElementById('stockChart').getContext('2d');
            if (state.currentChart.instance) state.currentChart.instance.destroy();
            state.currentChart.instance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: filteredLabels,
                    datasets: [{
                        data: filteredData,
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.1,
                        segment: {
                            borderColor: ctx => {
                                const y1 = ctx.p0.parsed.y;
                                const y2 = ctx.p1.parsed.y;
                                if (y2 > y1) return 'rgb(22, 163, 74)'; // Green for up
                                if (y1 > y2) return 'rgb(220, 38, 38)'; // Red for down
                                return 'rgb(234, 179, 8)'; // Yellow for same
                            }
                        }
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { x: { type: 'time', time: { unit: 'month' }, grid: { display: false }, ticks: { maxRotation: 0, autoSkip: true, maxTicksLimit: 7 } }, y: { grid: { color: '#e5e7eb' }, ticks: { callback: value => '$' + value } } }
                }
            });
        }
        
        function openAdjustTeacherCashModal(type) {
            const modalContent = `<h3 class="text-xl font-bold mb-4">${type === 'add' ? 'Add' : 'Remove'} Cash</h3><form id="adjust-teacher-cash-form" class="space-y-4"><div><label for="cash-amount">Amount</label><input type="number" id="cash-amount" min="0.01" step="0.01" required class="mt-1 w-full border rounded-md px-3 py-2"></div><button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md">${type === 'add' ? 'Add to Balance' : 'Remove from Balance'}</button></form><div id="modal-message" class="mt-4 text-center"></div>`;
            renderModal(modalContent);
            document.getElementById('adjust-teacher-cash-form').addEventListener('submit', async e => {
                e.preventDefault();
                let amount = parseFloat(e.target.elements['cash-amount'].value);
                if (type === 'remove') amount = -amount;

                try {

            const modalContent = `<h3 class="text-xl font-bold mb-2">${companyName} (${symbol})</h3><p id="explanation-text">Loading explanation...</p>`;

        async function attachLeaderboardListeners() {
            const contentDiv = document.getElementById('leaderboard-content');
            let leaderboardData; 
            const classTab = document.getElementById('class-leaderboard-tab');
            const globalTab = document.getElementById('global-leaderboard-tab');
            const renderLeaderboard = (type) => {
                const data = type === 'class' ? leaderboardData.class : leaderboardData.global;

                const rows = data.map((player, index) => `<tr class="border-b"><td class="py-3 px-4 font-medium">${index + 1}</td><td class="py-3 px-4">${player.username}</td><td class="py-3 px-4">$${player.totalValue.toFixed(2)}</td><td class="py-3 px-4">$${player.cash.toFixed(2)}</td></tr>`).join('');
                contentDiv.innerHTML = `<div class="overflow-x-auto"><table class="w-full text-sm text-left"><thead class="bg-gray-50"><tr><th class="py-3 px-4 font-semibold">Rank</th><th class="py-3 px-4 font-semibold">Name</th><th class="py-3 px-4 font-semibold">Total Value</th><th class="py-3 px-4 font-semibold">Cash Balance</th></tr></thead><tbody>${rows}</tbody></table></div>`;
            };

            globalTab.addEventListener('click', () => { classTab.classList.remove('text-indigo-600', 'border-indigo-600'); classTab.classList.add('text-gray-500'); globalTab.classList.add('text-indigo-600', 'border-indigo-600'); renderLeaderboard('global'); });
            try { leaderboardData = await callApi('getLeaderboards'); renderLeaderboard('class'); } catch (error) { contentDiv.innerHTML = `<div class="text-red-500">Could not load leaderboards.</div>`; }
        }


        function logout() {
            localStorage.removeItem('sessionToken');
            state.userData = null;
            navigateTo('login');
        }

        async function init() {
            const token = localStorage.getItem('sessionToken');
            if (token) {
                try {
                    const data = await callApi('validateSession');
                    state.userData = data;
                    navigateTo('portfolio');
                } catch (error) { logout(); }
            } else { navigateTo('login'); }
        }

        window.navigateTo = navigateTo; window.logout = logout; window.openTradeModal = openTradeModal; window.closeModal = closeModal; window.showChart = showChart; window.simplifyNews = simplifyNews; window.getCompanyExplanation = getCompanyExplanation; window.openAddStudentModal = openAddStudentModal; window.openAdjustCashModal = openAdjustCashModal; window.removeStudent = removeStudent; window.updateChart = updateChart; window.openAdjustTeacherCashModal = openAdjustTeacherCashModal; window.openEditStudentModal = openEditStudentModal;
        init();
        function render() { App(); }
    </script>
